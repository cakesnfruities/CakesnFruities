<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cakes'n'Fruities</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-yellow': '#FFF900',
                        'brand-brown': '#B37414',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <custom-navbar></custom-navbar>
    
    <main class="pt-20">
        <!-- Hero Section -->
        <section class="bg-gradient-to-r from-brand-brown to-yellow-400 py-20" style="background-image: url('images/hero-bgca.jpg');">
            <div class="container mx-auto px-4 text-center text-white">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">Your Cart</h1>
                <p class="text-xl md:text-2xl max-w-3xl mx-auto">
                    Review your order and complete your purchase
                </p>
            </div>
        </section>

        <!-- Cart Content -->
        <section class="py-16 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="max-w-4xl mx-auto">
                    <!-- Cart Items -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                        <h2 class="text-3xl font-bold text-brand-brown mb-6">Order Summary</h2>
                        
                        <!-- Cart Items Container -->
                        <div id="cart-items" class="space-y-6 mb-8">
                            <!-- Cart items will be dynamically inserted here -->
                        </div>
                        
                        <!-- Total Price -->
                        <div class="border-t border-gray-200 pt-6">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-semibold text-gray-800">Subtotal:</span>
                            <span id="subtotal" class="text-2xl font-bold text-brand-brown">₦0</span>
                        </div>
                        
                        <!-- Delivery Charge -->
                        <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-semibold text-gray-800">Delivery Charge:</span>
                                <span id="delivery-charge" class="text-2xl font-bold text-brand-brown">₦0</span>
                            </div>
                            
                            <!-- Grand Total -->
                            <div class="flex justify-between items-center border-t border-gray-200 pt-4">
                                <span class="text-2xl font-bold text-gray-800">Total:</span>
                                <span id="grand-total" class="text-3xl font-bold text-brand-brown">₦0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Form -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h2 class="text-3xl font-bold text-brand-brown mb-6">Delivery Information</h2>
                        
                        <form id="order-form" class="space-y-6">
                            <!-- Full Name -->
                            <div>
                                <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name *</label>
                                <input type="text" id="full-name" name="full-name" required 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20" placeholder="Enter your full name">
                            </div>
                            
                            <!-- Phone / WhatsApp -->
                            <div>
                                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone / WhatsApp Number *</label>
                                <input type="tel" id="phone" name="phone" required 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20" placeholder="+2348012345678">
                            </div>
                            
                            <!-- Delivery Date -->
                            <div>
                                <label for="delivery-date" class="block text-gray-700 font-medium mb-2">Delivery Date *</label>
                                <input type="date" id="delivery-date" name="delivery-date" required 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20">
                            </div>
                            
                            <!-- Delivery Address -->
                            <div>
                                <label for="delivery-address" class="block text-gray-700 font-medium mb-2">Delivery Address *</label>
                                <textarea id="delivery-address" name="delivery-address" rows="3" required 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20" placeholder="Enter your complete delivery address"></textarea>
                            </div>
                            
                            <!-- Extras & Package Requests -->
                            <div>
                                <label for="extras" class="block text-gray-700 font-medium mb-2">Extras or Package Requests (Optional)</label>
                                <textarea id="extras" name="extras" rows="3" 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20" placeholder="Any additional notes, drinks, chocolates, or special requests..."></textarea>
                                <p class="text-sm text-gray-600 mt-2">Note: Additional items may attract extra costs</p>
                            </div>
                            
                            <!-- Delivery Location -->
                            <div>
                                <label for="delivery-location" class="block text-gray-700 font-medium mb-2">Delivery Location *</label>
                                <select id="delivery-location" name="delivery-location" required 
                                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-brown focus:ring-2 focus:ring-brand-brown focus:ring-opacity-20">
                                    <option value="">Select your location</option>
                                    <option value="gwarimpa">Gwarimpa - ₦10,000</option>
                                    <option value="wuse">Wuse - ₦10,000</option>
                                    <option value="asokoro">Asokoro - ₦11,000</option>
                                    <option value="maitama">Maitama - ₦12,000</option>
                                    <option value="garki">Garki - ₦13,000</option>
                                </select>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" 
                                class="btn-primary w-full py-4 rounded-full font-bold text-lg hover:bg-yellow-300 transition duration-300">
                                    Submit Order via WhatsApp
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Empty Cart Message -->
            <div id="empty-cart" class="hidden container mx-auto px-4 text-center py-20">
                <i data-feather="shopping-cart" class="w-24 h-24 text-brand-brown mx-auto mb-6"></i>
                <h2 class="text-3xl font-bold text-brand-brown mb-4">Your cart is empty</h2>
                <p class="text-xl text-gray-700 mb-8">Browse our menu and add some delicious treats!</p>
                <a href="menu.html" class="btn-primary px-8 py-4 rounded-full font-bold text-lg">
                    Explore Menu
                </a>
            </div>
        </main>
        
        <custom-footer></custom-footer>
        
        <script src="components/navbar.js"></script>
        <script src="components/footer.js"></script>
        <script src="script.js"></script>
        <script>feather.replace();</script>
    </body>
    </html>
